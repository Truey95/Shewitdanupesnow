<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; }
        button { margin: 5px; padding: 10px; cursor: pointer; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Admin Dashboard API Test</h1>
    
    <div>
        <button onclick="testLogin()">Test Admin Login</button>
        <button onclick="testShops()">Test Printify Shops</button>
        <button onclick="testProducts()">Test Products</button>
        <button onclick="testCategoryUpdate()">Test Category Update</button>
        <button onclick="testPriceUpdate()">Test Price Update</button>
    </div>
    
    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }

        async function testLogin() {
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'swdnn@swdnn.com',
                        password: 'launch123'
                    })
                });
                
                const data = await response.json();
                if (response.ok && data.success) {
                    addResult('âœ… Admin login successful', 'success');
                    localStorage.setItem('admin_token', data.token);
                } else {
                    addResult('âŒ Admin login failed: ' + data.message, 'error');
                }
            } catch (error) {
                addResult('âŒ Login error: ' + error.message, 'error');
            }
        }

        async function testShops() {
            try {
                const response = await fetch('/api/printify/shops');
                const data = await response.json();
                
                if (response.ok && Array.isArray(data)) {
                    addResult(`âœ… Found ${data.length} Printify shops: ${data.map(s => s.title).join(', ')}`, 'success');
                } else {
                    addResult('âŒ Failed to fetch shops: ' + JSON.stringify(data), 'error');
                }
            } catch (error) {
                addResult('âŒ Shop fetch error: ' + error.message, 'error');
            }
        }

        async function testProducts() {
            try {
                const response = await fetch('/api/printify/shops/21023003/products');
                const data = await response.json();
                
                if (response.ok && data.data) {
                    addResult(`âœ… Found ${data.data.length} products in shop`, 'success');
                } else {
                    addResult('âŒ Failed to fetch products: ' + JSON.stringify(data), 'error');
                }
            } catch (error) {
                addResult('âŒ Product fetch error: ' + error.message, 'error');
            }
        }

        async function testCategoryUpdate() {
            try {
                const response = await fetch('/api/products/test123/category', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        category: 'swdnn',
                        printifyProductId: 'test123',
                        shopId: '21023003'
                    })
                });
                
                const data = await response.json();
                if (response.ok && data.success) {
                    addResult('âœ… Category update successful', 'success');
                } else {
                    addResult('âŒ Category update failed: ' + data.error, 'error');
                }
            } catch (error) {
                addResult('âŒ Category update error: ' + error.message, 'error');
            }
        }

        async function testPriceUpdate() {
            try {
                const response = await fetch('/api/printify/shops/21023003/products/test123', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: 'Test Product',
                        description: 'Test Description',
                        price: 29.99
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    addResult('âœ… Product update successful', 'success');
                } else {
                    addResult('âŒ Product update failed: ' + JSON.stringify(data), 'error');
                }
            } catch (error) {
                addResult('âŒ Product update error: ' + error.message, 'error');
            }
        }

        // Auto-run tests
        setTimeout(() => {
            addResult('ðŸš€ Starting automated tests...', 'info');
            testLogin();
            setTimeout(testShops, 1000);
            setTimeout(testProducts, 2000);
            setTimeout(testCategoryUpdate, 3000);
        }, 500);
    </script>
</body>
</html>
